<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if product.errors %}
        <p>
            Data meet problems, error info: {{ product.errors }}
        </p>
    {% else %}
        <form action="" method="post">
            {% csrf_token %}
                <table>
                    {{ product.as_table }}
                </table>
                {{ submit | safe }}
        </form>
    {% endif %}
</body>
</html>
